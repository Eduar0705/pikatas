<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pikatas Restaurante</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/PIKATAS_LOGO-removebg-preview.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <img src="./img/PIKATAS_LOGO.png" alt="logo" style="width: 150px;">
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="sobre.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="login.html" class="nav-icon">
                        <i class="fas fa-user"></i>
                    </a>
                    <a href="menu.html" class="nav-icon cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Bienvenido de vuelta</h2>
                    <p>Inicia sesión en tu cuenta de Pikatas</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Iniciar Sesión</span>
                        <div class="loading-spinner" id="loadingSpinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="signup-link">
                    <p>¿No tienes cuenta? <a href="#" id="signupLink">Regístrate aquí</a></p>
                </div>
            </div>

            <!-- Elementos Decorativos -->
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
        </div>
    </main>

    <!-- Modal de Éxito -->
    <div class="modal-overlay" id="successModal">
        <div class="modal">
            <div class="modal-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>¡Bienvenido!</h3>
                <p>Has iniciado sesión exitosamente</p>
                <button class="modal-btn" id="closeModal">Continuar</button>
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
